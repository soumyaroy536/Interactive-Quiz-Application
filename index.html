<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Application</h1>
    <div id="question-container" class="question-container">
      <div id="question">Question text</div>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>
    <div class="controls">
      <button id="next-btn" class="next-btn btn">Next</button>
    </div>
    <div id="score-container" class="score-container hidden">
      <h2>Quiz Completed!</h2>
      <p>Your Score: <span id="score"></span> / <span id="total"></span></p>
      <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
